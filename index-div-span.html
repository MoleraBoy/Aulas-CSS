<!DOCTYPE html>
<html>

<head>

    <title>Class e ID</title>
    <meta charset="UTF-8">

    <style type="text/css">
        #topo {
            background: lavender;
        }

        #conteudo {
            background: red;
        }

        #rodape{
            background: green;
        }

        #assinatura{
            background: hotpink;
        }

        .produto {
            background: grey;
            margin: 10px;
        }

        .azul{
            color: aqua;
        }

    </style>

</head>

<body>

    <div id="topo">

        <img src="/img/logo-02.jpg" alt="logo" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

    </div>

    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>

    </div>

    <div id="rodape">
        
        <span id="assinatura">Todos os <span class="azul">direitos</span> reservados</span>
    
    </div>

   

</body>

</html>
