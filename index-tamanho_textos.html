<!DOCTYPE html>
<html>

<head>
    <title>Tamanho Textos</title>
    <meta charset="utf-8">

    <style type="text/css">
        div {
            /* escolhendo uma medida para o container pai, podemos alterar
            para mais ou para menos todos os tamanhos de texto em um só
            lugar */
            font-size: 60px;
        }

        .texto {
            /* px -> tamanho fixo
             % -> tamanho relativo
             em -> tamanho relativo ao 
             container pai
             */
            font-size: 2em;
        }

        .texto-2 {
            font-size: 1em;
        }
    </style>

</head>

<body>

    <div>
        <p class="texto">Conteúdo</p>
        <p class="texto-2">Conteúdo</p>
    </div>


</body>

</html>
